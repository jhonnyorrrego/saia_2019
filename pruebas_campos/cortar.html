<meta http-equiv="content-type" content="text/html; charset=iso-8859-1">
<title>Dividir frase</title>
<script type="text/javascript">

function dividir(txt, numLetras=30) {
  var palabras = txt.split(/\s+/);
  var minsize=3;
  var longitud =  palabras.length;
  var i = 0;
  var maximo = txt.length;
  for (var iteraciones = 0; iteraciones < maximo; iteraciones++) {
	  if(palabras[i].length > minsize) {
		  palabras[i] = palabras[i].slice(0,-1);
	  }
	  console.log(palabras.join("_").length + ' <= ' + numLetras);
	  if(palabras.join(" ").length <= numLetras) {
		  break;
	  }
	  i++;
	  if(i >= longitud) i = 0;
  }
  var resp = palabras.join(" ");
  if(resp.length > numLetras) {
	  resp = resp.slice(0, numLetras);
  }
  document.getElementById('cortado').innerHTML = resp;
} // end funcion

</script>
 
 
<form action="">
<p>
Nº de letras: <input type="text" id="num" value="30">
<textarea id="texto" rows="5" cols="30"></textarea>
<input type="button" value="Dividir" onclick="dividir(texto.value)">
</p>
</form>
<div id="cortado"></div>
